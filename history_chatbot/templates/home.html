{% extends 'layout.html' %}
{% load static %}
{% block title %}
    Home
{% endblock %}

{% block content %}
    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">Chào mừng đến với</div>
            <div class="masthead-heading text-uppercase">Lịch sử Việt Nam</div>
        </div>
    </header>

    <section class="page-section bg-light" id="portfolio">
        <div class="container" id="/">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Sách giáo khoa</h2>
                <h3 class="section-subheading text-muted">Sách giáo khoa về lịch sử các lớp từ 6 đến 12</h3>
            </div>
            <div class="row text-center">
                {% for book in books %}

                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="portfolio-item">
                        <a href="{% url 'read-book' book.id %}" class="portfolio-link">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                            </div>
                            <img class="img-fluid" src="{% static 'assets/img/books/grade6.png' %}" alt="">
                        </a>
                        <div class="portfolio-caption">
                            <div class="portfolio-caption-heading">{{book.name}}</div>
                            <div class="portfolio-caption-subheading text-muted">Tái bản lần thứ mười hai</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            
        </div>
    </section>
{% endblock %}
