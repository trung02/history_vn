{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form class="form-with-validation" action="/users/login/" method="post">
        {% csrf_token %} 
        {{ form }}
        {% if request.GET.next %}
            <input type="hiden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
