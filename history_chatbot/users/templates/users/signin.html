
{% extends 'layout-login.html' %}

{% block title %}
    Đăng nhập tài khoản
{% endblock %}

{% block content %}
    <section class="bg-login page-section row" id="portfolio" style="height: 100vh;">
    <div class="container col-12 py-3 px-5 m-auto rounded text-white bg-dark bg-opacity-25" style="width:60%;box-shadow: 0 0 20px .2px  #ccc;">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} bg-dark bg-opacity-50 text-danger alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
        </div>
        {% endfor %}
        <h3>Đăng nhập tài khoản của bạn!</h3>
        <form method="post" class="mb-2" action="{% url 'users:signin' %}">
        {% csrf_token %}
        <div class="form-group col-12 py-2">
            <label class="px-3" for="username">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" value='{{username}}' placeholder="Nhập tên đăng nhập của bạn" Required />
            {{username}}
        </div>
        
        <div class="form-group col-12 py-2">
            <label class="px-3" for="pass1">Mật khẩu</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Nhập mật khẩu của bạn" Required />
        </div>
        <div class="col-12 py-3">
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
            {% endif %}
            <button type="submit" class="btn btn-success col-12">Đăng nhập</button>
        </div>
        </form>
    </div>
    </section>
{% endblock %}
